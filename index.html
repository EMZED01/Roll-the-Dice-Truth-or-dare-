<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the Dice - For Us ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 Roll the Dice - Truth or Dare 🎲</h1>
  
  <button id="rollBtn">Roll Dice</button>
  <p id="diceResult"></p>
  <p id="question"></p>

  <div class="toggle">
    <label>
      <input type="radio" name="mode" value="truth" checked> Truth
    </label>
    <label>
      <input type="radio" name="mode" value="dare"> Dare
    </label>
    <label>
      <input type="radio" name="mode" value="mixed"> Mixed
    </label>
  </div>

  <footer>Made with ❤️ by Emzed</footer>
  <script src="script.js"></script>
</body>
</html>
